<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AI Study Insight</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'dashboard/css/style.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&family=Inter:wght@400;500;600&display=swap"
        rel="stylesheet">
</head>

<body
    style="display: flex; justify-content: center; align-items: center; min-height: 100vh; background: var(--background);">

    <div class="glass-panel" style="width: 100%; max-width: 400px; padding: 2rem;">
        <h2 style="text-align: center; margin-bottom: 2rem;">
            {% if url_role %}
            {{ url_role|title }} Login
            {% else %}
            Login
            {% endif %}
        </h2>

        <form method="post" style="display: flex; flex-direction: column; gap: 1rem;">
            {% csrf_token %}

            {% if form.errors %}
            <div style="background: rgba(239, 68, 68, 0.2); color: #f87171; padding: 0.8rem; border-radius: 8px;">
                Invalid username or password.
            </div>
            {% endif %}

            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Username</label>
                <input type="text" name="username" class="input-field" required
                    style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white;">
            </div>

            <div>
                <label style="display: block; margin-bottom: 0.5rem; color: var(--text-muted);">Password</label>
                <input type="password" name="password" class="input-field" required
                    style="width: 100%; padding: 0.8rem; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(255,255,255,0.05); color: white;">
            </div>

            <button type="submit" class="btn btn-primary" style="margin-top: 1rem;">Sign In</button>
        </form>

        <p style="text-align: center; margin-top: 1.5rem; color: var(--text-muted);">
            Don't have an account?
            {% if url_role %}
            <a href="{% url 'register' url_role %}" style="color: var(--accent);">Register</a>
            {% else %}
            <a href="{% url 'register_generic' %}" style="color: var(--accent);">Register</a>
            {% endif %}
        </p>
        <p style="text-align: center; margin-top: 0.5rem;">
            <a href="{% url 'index' %}" style="color: var(--text-muted); font-size: 0.9rem;">Back to Home</a>
        </p>
    </div>

</body>

</html>
